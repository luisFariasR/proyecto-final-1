  <body>
    <div class="container d-flex flex-column col-12 col-md-4">
      <div class="calculator">
        
        <h4>Mortgage Calculator</h4>
        <a href="">Clear All</a>
        <div class="input1"></div>
        <span>Mortgage Amount</span><br>
        <input type="text" placeholder="$" /></div>
        <div class="input2">
        <span>Mortgage Term</span><br>

      </div>
      <div class="input2">
        <span> Interest Rate</span><br>
        <input type="text" placeholder="%" />
      </div>
        <div class="">
          <span> Mortgage Type</span>
          Repayment Interest Only
        </div>
        <div class="calculate">
         <button class="btn calcBtn"><img src="./assets/images/icon-calculator.svg" alt="calculadora"> Calculate Repayments</button>  
            Total you'll repay over the term
      </div>
